{% macro collapse_table(name, text='Protocol') -%}
<div class="accordion" id="{{ name }}_protocol_accordion" style="margin-bottom:10px;">
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" data-parent="#{{ name }}_protocol_accordion" href="#{{ name }}_protocol"><i class="icon icon-chevron-down"></i><strong>{{ text }}</strong></a>
		</div>
		<div id="{{ name }}_protocol" class="accordion-body collapse">
			<div class="accordion-inner accordion-table">
				{{ caller() }}
			</div>
		</div>
	</div>
</div>
{%- endmacro %}
